<% for(var i=0; i<7; i++) { %>
<td>	
<table class="table">
<% _.each(events, function(event){ %>
<% if(event.start_day == i) { %>
<tr>
<td class=" cal-offset<%= event.start_day %>  <%= event['class'] %>" data-event-class="<%= event['class'] %>"><button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Open Modal</button><a href="/index.php?r=calendar/subscribe&id=<%= event.id %>" data-event-id="<%= event.id %>" data-event-class="<%= event['class'] %>"
			class="event-item"><%= event.title %></a>


</td>
</tr>
<% } %>	
<% }); %>
</table>
</td>
<% } %>
