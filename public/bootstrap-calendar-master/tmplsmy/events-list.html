<span id="cal-slide-tick" style="display: none"></span>
<div id="cal-slide-content" class="cal-event-list">
	<ul class="unstyled list-unstyled">
		<% _.each(events, function(event) { %>
			<li>
				<span class="pull-left event <%= event['class'] %>"></span>&nbsp;
				
				<a href="<%= event.link %>"  data-toggle="modal" data-target="#theModal"  data-event-id="<%= event.id %>" data-event-class="<%= event['class'] %>"
							class="event-item"><%= event.title %></a>
							 
				<!--<a href="/index.php?r=calendar/coursee&id=<%= event.id %>" data-event-id="<%= event.id %>" data-event-class="<%= event['class'] %>"
						class="event-item">Edit</a>-->
					
			</li>
		<% }) %>
	</ul>
</div>
