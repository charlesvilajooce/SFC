<% for(var i=0; i<7; i++) { %>
<td>	
<table class="table">
<% _.each(events, function(event){ %>
<% if(event.start_day == i) { %>
<tr>
<td class=" cal-offset<%= event.start_day %>   <%= event['class'] %>" data-event-class="<%= event['class'] %>">

	<a href="<%= event['link'] %>" data-toggle="modal" data-target="#theModal"><%= event.title %><br><%= event.textstart %></a>


</td>
</tr>
<% } %>	
<% }); %>
</table>
</td>
<% } %>
