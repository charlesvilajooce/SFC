<% for(var i=0; i<7; i++) { %>
<td>	
<table class="table">
<% _.each(events, function(event){ %>
<% if(event.start_day == i) { %>
<tr>
<td class="monthday cal-offset<%= event.start_day %>   <%= event['class'] %>" data-event-class="<%= event['class'] %>">
	<a href="<%= event['link'] %>" data-toggle="modal" data-target="#theModal">
		<span class="monthdaytop"><%= event.textstart %> - <%= event.textend %></span>
		<span class="monthdaybottom"><strong><%= event.title %></strong><br><em><%= event.description %></em></span>

	</a>
</td>
</tr>
<% } %>	
<% }); %>
</table>
</td>
<% } %>
