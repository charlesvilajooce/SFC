<div class="cal-month-day <%= cls %>">
	<span class="pull-right" data-cal-date="<%= data_day %>" data-cal-view="day" data-toggle="tooltip" title="<%= tooltip %>"><%= day %></span>
	<% if (events.length > 0) { %>
		<div class="events-list" data-cal-start="<%= start %>" data-cal-end="<%= end %>">
			<div id=""></div>
			<% _.each(events, function(event) { %>
				
				
				
				<% if(event.type == 0) {%>
				<!-- c'est un cours classique -->
								
				<a href="/index.php?r=calendar/coursev&id=<%= event.id %>" data-event-id="<%= event.id %>" data-event-class="<%= event['class'] %>"
					class="pull-left event <%= event['class'] %>" data-toggle="tooltip"
					title="<%= event.begin %> <%= event.title %> <%= event.participants %>
					/ 
					<%= event.capacity %>"></a>
				
							 
				<% } %>
				
				<% if(event.type == 1) {%>
				<!-- c'est une recurrence -->
				<a href="/index.php?r=calendar/coursev&id=<%= event.id %>&rec=1" data-event-id="<%= event.id %>" data-event-class="<%= event['class'] %>"
					class="pull-left event <%= event['class'] %>" data-toggle="tooltip"
					title="<%= event.begin %> <%= event.title %> <%= event.participants %>
					/ 
					<%= event.capacity %>"></a>
							 
				<% } %>
				
				
				<% if(event.type == 2 || event.type == 3) {%>
				<!-- c'est une recurrence -->			
				<a href="<%= event.url %>" data-event-id="<%= event.id %>" data-event-class="<%= event['class'] %>"
					class="pull-left event <%= event['class'] %>" data-toggle="tooltip"
					title="<%= event.begin %> <%= event.title %>"></a>			
							 
				<% } %>
				
				
				
				
			<% }); %>
		</div>
	<% } %>
</div>
